<!DOCTYPE html>
<html>
<head>
  <title>Add Parcel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Add Parcel</h2>

<input type="text" id="cn" placeholder="Scan QR / Barcode" readonly>
<button onclick="startScan()">ðŸ“· Scan QR / Barcode</button>

<input type="text" id="name" placeholder="Customer Name">

</body>
